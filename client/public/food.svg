<svg
  width="800"
  height="800"
  viewBox="0 0 800 800"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background -->
  <rect width="800" height="800" rx="32" fill="#F6EFE7"/>

  <!-- Subtle Indian pattern lines -->
  <path
    d="M0 120 C200 80, 600 160, 800 120"
    stroke="#E3D3C3"
    stroke-width="1"
    fill="none"
  />
  <path
    d="M0 680 C220 720, 580 640, 800 680"
    stroke="#E3D3C3"
    stroke-width="1"
    fill="none"
  />

  <!-- Abstract bowl outlines -->
  <path
    d="M240 420 Q400 480 560 420"
    stroke="#7A2E2E"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
  />
  <path
    d="M270 420 Q400 455 530 420"
    stroke="#C9A14A"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Snack dots (abstract namkeen hint) -->
  <circle cx="340" cy="400" r="4" fill="#D6B25E"/>
  <circle cx="380" cy="395" r="3" fill="#C76B2A"/>
  <circle cx="420" cy="398" r="4" fill="#D6B25E"/>
  <circle cx="460" cy="402" r="3" fill="#C76B2A"/>

  <!-- Secondary bowl -->
  <path
    d="M300 460 Q400 500 500 460"
    stroke="#7A2E2E"
    stroke-width="2"
    fill="none"
    stroke-linecap="round"
  />

  <!-- Center empty placeholder frame -->
  <rect
    x="260"
    y="260"
    width="280"
    height="160"
    rx="20"
    fill="none"
    stroke="#E1CFAF"
    stroke-width="2"
    stroke-dasharray="6 6"
  />

  <!-- Saffron accent line -->
  <line
    x1="320"
    y1="610"
    x2="480"
    y2="610"
    stroke="#E07A1F"
    stroke-width="2"
    stroke-linecap="round"
  />
</svg>
